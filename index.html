<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norebase Frontend Developer Test</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- BOOTSTRAP 5 LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="background bg-light bg-gradient">
    <main class="background bg-light bg-gradient mt-4">
      <div class="container bg-white col-12 col-md-6 pb-2 shadow rounded">
        <table class="table table-striped col-12 col-md-6 table-responsive">
          <thead>
            <tr>
              <th>💰️ Coin Name</th>
              <th>📄 Code</th>
              <th>🤑 Price</th>
              <th>📉 Total Supply</th>
            </tr>
          </thead>
          <tbody id="tableRows"></tbody>
        </table>

        <div class="pageButtons new">
          <button
            class="previousBtn btn btn-outline-warning bg-white text-dark"
            disabled
          >
            <i class="fa-solid fa-arrow-left"></i> Previous
          </button>
          <button class="nextBtn btn btn-outline-warning bg-white text-dark">
            Next <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- JS link  -->
    <script src="app.js"></script>
  </body>
</html>
